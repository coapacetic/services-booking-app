services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: duckdb:///./opportunity_db.duckdb
    volumes:
      - ./backend:/app
      - ./database:/app/../database
      - duckdb_data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  duckdb_data:
